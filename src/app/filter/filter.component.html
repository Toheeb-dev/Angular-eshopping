<div class="text-center">
    <span class="mx-3"><b>Filters:</b></span>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" [(ngModel)]="selectedFilter" value="All" checked
      (change)="onSelect()">
      <label class="form-check-label" for="exampleRadios1">{{'All products('+all+')'}}</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" [(ngModel)]="selectedFilter" value="available"
  (change)="onSelect()">
  <label class="form-check-label" for="exampleRadios2">{{ 'Available Products('+available+')'}}</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" [(ngModel)]="selectedFilter" value="Not available" 
  (change)="onSelect()">
  <label class="form-check-label" for="exampleRadios3">{{ 'Unavailable Products('+notavailable+  ')' }}</label>
</div>
</div>
