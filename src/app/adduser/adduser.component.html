<div>
    <div class="container col-5 my-4">
        <div class="form-group mx-auto mb-3">
            <label class="fw-bold" for="username" htmlFor="username">Username</label>
            <input class="form-control" type="text" placeholder="username" name="username" id="username" [(ngModel)]="username">
        </div>
        <div class="form-group mb-3">
           <select class="form-select" name="" id="" [(ngModel)]="status">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
           </select>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary fw-bold rounded-0" (click)="addUser()">Create User</button>
        </div>
    </div>
</div>
